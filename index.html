<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Dischi Musicali</title>

    <!--VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--GOOGLE FONTS : ROBOTO-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--AXIOS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script> 
</head>
<body>

    <div id="root">
        <header>
            <img class="logo" src="img/download.png" alt="Logo Spotify">

            <!--Select genre-->
            <div class="select-genre">
                <label for="genres">Choose a genre:</label>
                <select  v-model="selectedGenre"  name="genre" id="genre">
                    <option  value="">All</option>
                    <option v-for="genre in cdsGenres" :value="genre">{{genre}}</option>
                </select>
                
            </div>
            <!--Fine Select genre-->
        </header>

        <main>
            <div class="cd_container">
                <!--singolo cd-->
                <div v-for="cd in cds" class="cd" v-if="cd.genre == selectedGenre || selectedGenre == ''">
                    <img :src="cd.poster" alt="">
                    <div class="cd-title">{{ cd.title }}</div>
                    <div class="cd-author">{{ cd.author }}</div>
                    <div class="cd-year">{{ cd.year }}</div>
                </div>
                <!--fine singolo cd-->
            </div>
        </main>
    </div>
    

    <!--JAVASCRIPT-->
    <script src="script.js"></script>
</body>
</html>
